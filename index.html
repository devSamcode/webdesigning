<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th?id=OSK.HNYBSXctCXxuO8S5PKFITXGw3B2MX3XPC_yf7PQd_zQILsc&w=102&h=102&c=7&o=6&oif=webp&pid=SANGAM" alt="Instagram logo" class="logo">
        <form action="#" method="post" class="login-form">
            <input type="text" name="Username" placeholder="Phone number,Username or Email" class="field-1" required>
            <input type="password" name="password" placeholder="Password" class="field-2" required>
            <button type="submit" class="login-btn">Log In</button>
            <a href="#" class="forgot-link">Forgot password ?</a>
        </form>
        <div class="signUp" >
            Don't have an account? <a href="#" >Sign up</a>
        </div>
        <div class="getApp">
            <a href="https://play.google.com/store/games?hl=en&gl=US" class="get-it-on-google-play">Get it on Google Play</a>
            <a href="https://www.apple.com/app-store/" class="get-it-from-microsoft">Get it from Microsoft</a>

        </div>
    </div>
    
</body>
</html>
